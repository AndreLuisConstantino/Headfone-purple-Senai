<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/16a1966fca.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/descrition.css">
    <link rel="stylesheet" href="./css/product.css">
    <link rel="stylesheet" href="./css/social-media.css">
    <link rel="stylesheet" href="./css/youtube.css">
    <link rel="stylesheet" href="./css/navigation.css">
    <link rel="stylesheet" href="./css/info.css">
    <title>Headfone Purple</title>
   
</head>
<body>
    <header>
        <div class="menu">
            <i class="fas fa-bars"></i>
        </div>
        <div class="search">
            <i class="fas fa-search"></i>
        </div>
    </header>
    <main>
        <div class="description">
            <h1 class="description__title">Razer Kraken BT</h1>
            <p class="description___text">Be free to express your own style with the Razer Kraken BT. A wireless Bluetooth headset with headset lighting along with clear sounding 40mm drivers.</p>
        </div>
        <div class="product">
            <div class="product__price">US$159,99</div>
            <img src="./img/razer-kraken-bt.png" alt="Foto de headfone" class="headfone">
            <div class="product__navegation-container">
                <a href="#" class="navigation">
                    <i class="fas fa-angle-left"></i>
                </a>
                <a href="#" class="navigation">
                    <i class="fas fa-angle-right"></i>
                </a>
            </div>
        </div>
        <div class="social-media">
            <a class="icon">
                <i class="fab fa-youtube"></i>
            </a>
            <a class="icon">
                <i class="fab fa-twitter"></i>
            </a>
            <a class="icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a class="icon">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
    </main>
    <footer>
        <div class="info">
            <span class="info-nummer">- 01 -</span>
            <span class="info-feature">FREQUENCY RESPONSE</span>
            <span class="info-value">20Hz - 20kHz</span>
        </div>
        <div class="info">
            <span class="info-nummer">- 02 -</span>
            <span class="info-feature">IMPEDANCE</span>
            <span class="info-value">32 Î© </span>
        </div>
        <div class="info">
            <span class="info-nummer">- 03 -</span>
            <span class="info-feature">SENSITIVITY</span>
            <span class="info-value">96 dB/mW a 1 KHz </span>
        </div>
    </footer>
</body>
</html>
